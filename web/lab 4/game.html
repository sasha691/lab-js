<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div>
        <h1>Таблиця множення</h1>
        <p id="score">Загальний рахунок: 0</p>
        <button id="nextTask">Наступне завдання</button>
        <p id="task"></p>
        <form id="answerForm">
            <input type="radio" name="answer" value="1" id="option1"><label for="option1" id="label1"></label><br>
            <input type="radio" name="answer" value="2" id="option2"><label for="option2" id="label2"></label><br>
            <input type="radio" name="answer" value="3" id="option3"><label for="option3" id="label3"></label><br>
            <input type="radio" name="answer" value="4" id="option4"><label for="option4" id="label4"></label><br>
            <button type="submit">Перевірити</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="gameApp.js"></script>
</body>
</html>
