<!DOCTYPE html>
<html>
<head>
    <title>Random Dog Image</title>
    <script>
        // Функція для отримання випадкового зображення собаки
        function getRandomDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.message;
                    document.getElementById('dogImage').src = imageUrl; // Зміна src тегу img для відображення зображення
                })
                .catch(error => {
                    console.log('Error fetching dog image:', error);
                });
        }
    </script>
</head>
<body>
    <h1>Random Dog Image</h1>
    <button onclick="getRandomDogImage()">Show Random Dog Image</button>
    <br>
    <img id="dogImage" src="" alt="Random Dog" width="300">
</body>
</html>
